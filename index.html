<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vòng Quay Đổi Sao Nhận Quà</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vòng Quay Đổi Sao Nhận Quà</h1>

  <div class="user-input">
    <label for="username">Mã nhân sự (MNS):</label>
    <input type="text" id="username" placeholder="Nhập mã nhân sự" />
    <button id="startBtn">Kiểm tra lượt</button>
  </div>

  <p id="spinInfo"></p>

  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="label" style="transform: rotate(20deg) translate(105px) rotate(-20deg)">1M</div>
      <div class="label" style="transform: rotate(60deg) translate(105px) rotate(-60deg)">500K</div>
      <div class="label" style="transform: rotate(100deg) translate(105px) rotate(-100deg)">300K</div>
      <div class="label" style="transform: rotate(140deg) translate(105px) rotate(-140deg)">200K</div>
      <div class="label" style="transform: rotate(180deg) translate(105px) rotate(-180deg)">100K</div>
      <div class="label" style="transform: rotate(220deg) translate(105px) rotate(-220deg)">50K</div>
      <div class="label" style="transform: rotate(260deg) translate(105px) rotate(-260deg)">20K</div>
      <div class="label" style="transform: rotate(300deg) translate(105px) rotate(-300deg)">10K</div>
      <div class="label" style="transform: rotate(340deg) translate(105px) rotate(-340deg)">May mắn 🍀</div>
    </div>
  </div>

  <button id="spinBtn" disabled>QUAY 🎁</button>

  <div id="resultMessage"></div>

  <script src="script.js"></script>
</body>
</html>
